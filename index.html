<!Doctype html>

<html>

  <head>
   
    <title> Carousel</title>
     
    <h1> Carousel</h1>
    
     
  </head>
  
  <body>

	 <div class="container">

		<div class="navbar">

			<div class="navbar-inner">

				<a class="brand" href="http://getbootstrap.com/2.3.2/javascript.html#carousel">Twitter Bootstrap Carousel</a>

			</div>

		</div>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/dsc_0010.jpg">

				</div>

				<div class="item">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/20130711_113051-001.jpg">

				</div>

				<div class="item">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/dsc_0267.jpg">

				</div>

				<div class="item">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/dsc_0059.jpg">

				</div>

				<div class="item">

					<img src="http://www.teamworkenglewood.org/uploads/teamworkenglewood/images/dsc_0227.jpg">

				</div>

			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>

	  </div>

   
  </body>
 
 
 
 
 
 
 
 
 
 
</html>
